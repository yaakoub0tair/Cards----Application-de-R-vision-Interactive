<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards - Cards</title>
    <link rel="stylesheet" href="src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #FBF4FD, #FDF2F8);
        }
        
        select option {
            color: #333;
        }
        
        .rotate-icon {
            display: inline-block;
            transition: transform 0.3s;
        }
        
        .rotate-icon.flipped {
            transform: rotateY(180deg);
        }
        
        #cardModal {
            backdrop-filter: blur(3px);
            background: rgba(0, 0, 0, 0.1);
        }
        
        .transform-style-preserve-3d {
            transform-style: preserve-3d;
        }
        
        .backface-hidden {
            backface-visibility: hidden;
        }
        
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        
        .perspective-\[1000px\] {
            perspective: 1000px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <!-- Logo -->
            <a href="#" class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-pink-500 to-pink-600 text-white grid place-items-center">
                    <i data-lucide="layers" class="w-4 h-4"></i>
                </div>
                <span class="font-semibold text-lg bg-gradient-to-r from-pink-500 to-fuchsia-600 bg-clip-text text-transparent">
          Cards
        </span>
            </a>

            <!-- BUTTON BURGER : visible mobile only -->
            <button id="menuBtn" class="md:hidden text-gray-700">
        <i data-lucide="menu" class="w-7 h-7"></i>
      </button>

            <!-- Menu Desktop -->
            <div class="hidden md:flex items-center gap-4" id="menuDesktop">
                <a href="index.html" class="px-4 py-2 text-gray-800 rounded-lg  hover:opacity-90">
          Accueil
        </a>

                <a href="flashcards.html" class="flex items-center gap-1 bg-gradient-to-r from-pink-500 to-fuchsia-600 text-white  px-4 py-2 rounded-lg hover:text-pink-600">
                    <i data-lucide="book-open" class="w-4 h-4"></i> Flashcards
                </a>

                <a href="quiz.html" class="flex items-center gap-1 text-gray-800 px-4 py-2 rounded-lg hover:text-pink-600">
                    <i data-lucide="brain" class="w-4 h-4"></i> Quiz
                </a>
            </div>
        </div>

        <!--  Menu Mobile -->
        <div id="menuMobile" class="hidden flex-col gap-1 bg-white shadow-md border-t border-gray-100 p-4 md:hidden">
            <a href="index.html" class="block px-4 py-2  text-gray-800 rounded-lg">
        Accueil
      </a>

            <a href="flashcards.html" class="flex items-center gap-1 bg-gradient-to-r from-pink-500 to-fuchsia-600 text-white px-4 py-2 rounded-lg hover:text-pink-600">
                <i data-lucide="book-open" class="w-4 h-4"></i> Flashcards
            </a>

            <a href="quiz.html" class="flex items-center gap-1 text-gray-800 px-4 py-2 rounded-lg hover:text-pink-600">
                <i data-lucide="brain" class="w-4 h-4"></i> Quiz
            </a>
        </div>
    </nav>

    <!-- CONTENU -->
    <main class="flex-1 w-full max-w-6xl mx-auto px-6 py-12">
        <div class="mb-10">
            <h1 class="text-3xl font-extrabold bg-gradient-to-r from-[#E000C6] to-[#B029CF] bg-clip-text text-transparent">Flashcards</h1>
            <p class="text-gray-500 mt-2 text-lg">Créez et gérez vos collections de cartes de révision</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-stretch">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200/80 p-6 flex flex-col h-full">
                <div class="flex items-center gap-2.5 text-gray-800 font-semibold text-lg">
                    <i data-lucide="folder-open" class="w-5 h-5 text-gray-500"></i>
                    <span>Collections</span>
                </div>

                <div class="mt-6">
                    <p class="text-base font-semibold text-gray-800 mb-2">Nouvelle Collection</p>
                    <div class="flex gap-2">
                        <input type="text" id="newCollection" placeholder="Titre..." class="flex-1 px-4 py-2.5 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-400 transition text-sm">
                        <button id="addCollection" class="bg-gradient-to-r from-pink-500 to-fuchsia-600 text-white p-3 rounded-xl hover:opacity-90 transition-opacity shadow-md shadow-fuchsia-500/30">
              <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
                    </div>
                </div>

                <div id="collectionsList" class="flex flex-col gap-3 my-6"></div>

                <button id="addCardBtn" class="mt-auto w-full bg-gradient-to-r from-pink-500 to-fuchsia-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 flex items-center justify-center gap-2 text-base transition-opacity shadow-lg shadow-fuchsia-500/30 disabled:opacity-50 disabled:cursor-not-allowed">
          <i data-lucide="plus" class="w-5 h-5"></i> Ajouter une carte
        </button>
            </div>

            <div id="studyArea" class="lg:col-span-2 rounded-2xl p-6 flex flex-col items-center justify-center text-center h-full bg-white shadow-sm border border-gray-200/80 transition">
                <i data-lucide="folder-open" class="w-20 h-20 text-gray-500"></i>
                <p class="text-xl font-semibold text-gray-600 mt-5">Sélectionnez une Collection</p>
                <p class="text-base text-gray-400 mt-1">Choisissez une collection pour commencer à réviser</p>
            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div id="cardModal" class="fixed inset-0 bg-black bg-opacity-30 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 relative transform transition-all scale-100">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
            <h2 class="text-lg font-bold text-gray-800 mb-4">Nouvelle Carte</h2>

            <label class="block text-sm font-semibold text-gray-700 mb-1">Collection</label>
            <select id="selectCollection" class="w-full p-2.5 mb-4 rounded-lg bg-gray-100 text-gray-800 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-fuchsia-400"></select>

            <label class="block text-sm font-semibold text-gray-700 mb-1">Question</label>
            <textarea id="questionInput" class="w-full p-2.5 mb-4 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Votre question ..."></textarea>

            <label class="block text-sm font-semibold text-gray-700 mb-1">Réponse</label>
            <textarea id="answerInput" class="w-full p-2.5 mb-4 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Votre réponse ..."></textarea>

            <button id="saveCard" class="w-full bg-gradient-to-r from-pink-500 to-fuchsia-600 text-white py-3 rounded-lg font-semibold hover:opacity-90">Ajouter</button>
        </div>
    </div>

    <!-- Appel du JS séparé -->
    <script src="js/flashcards.js"></script>
</body>

</html>
